<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="/Estilos/Portfólio.css"
    />
  <link rel="stylesheet" href="style.css">
  <title>Site</title>
</head>
<body>
  <main>
    <header>
      <div class="logo">
        <img src="/Imagens/g.png">
      </div>
      <div class="menu">
        <nav class="nav-list">
            <a href="#home">Home</a>
            <a href="#contact">Contato</a>
        </nav>
      </div>
    </header>  
    

    <section id="home">
      <div class="home-info">
        <h2>Gustavo Martins</h2>
        <span class="home-position">Programador Front-end</span>
        <span class="home-resume">
          Fazendo ensino medio técnico em Sistemas de Informação, 
          tenho experiência em desenvolvimento Web
          (Html, Css, JS e outros).
        </span>

        <button>
          <a href="#contact">Contate-me</a>
        </button>
      </div>
      <div class="home-img">
        <img src="/Imagens/WhatsApp Image 2023-12-04 at 16.40.26.jpeg" alt="Foto de perfil">
      </div>
    </section>


  <!-- CONTACT -->

  <section id="contact">
    <h2>Contato</h2>
    <form>
      <input type="text" placeholder="Digite seu nome" />
      <input type="email" placeholder="Digite seu e-mail" />
      <textarea cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
      <button>Enviar</button>
    </form>
  </section>
  </main>  

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="/Js/Portfólio.Js"></script>
</body>
</html>
